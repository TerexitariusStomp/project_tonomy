<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/project_tonomy/" />
    <script>
      // GitHub Pages SPA fallback: redirect unknown routes to the app root
      const path = window.location.pathname.replace(/^\/project_tonomy/, "");
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace(`/project_tonomy/${path}${search}${hash}`);
    </script>
  </head>
  <body></body>
</html>
